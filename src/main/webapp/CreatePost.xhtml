<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</link>
	<title>Example</title>
</h:head>

<style type="text/css">
	.ui-dataview-header {
		display: none;
	}

	.ui-widget {
		font-family: "Roboto", "Tahoma";
	}

	.ui-widget button {
		font-family: "Roboto", "Tahoma";
	}

	.ui-widget select {
		font-family: "Roboto", "Tahoma";
	}
</style>

<h:body>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	<div class="container">
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Đặt tiêu đề" />
				<p:inputText id="float-input" styleClass="form-control" value="#{createPostBean.title}">
					<f:ajax />
				</p:inputText>
			</div>

			<div class="form-group">
				<h:outputLabel value="Upload hình ảnh" />
				<p:fileUpload label="Chọn ảnh" uploadLabel="Đăng bài" cancelLabel="Hủy"
					fileUploadListener="#{createPostBean.handleFileUpload}" />
			</div>


		</h:form>

	</div>




</h:body>

</html>
